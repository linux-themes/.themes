Name: marble
Description: The official Blizzard Battle.net launcher.

Package:
  name: Marble
  icon: marble.png
  desktop: Gnome
  folder: Marble
  path: ~/.themes/Gnome/Marble
  
Steps:
- action: install_theme
  file_name: Marble.tar.gz
  url: https://github.com/linux-themes/themes-official/blob/main/themes/gnome/MarbleShell.tar.gz
  
- action: set_theme
  path: ~/.themes/Gnome/Marble